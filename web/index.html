<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <h1>Forms com validação</h1>
    <form id="form">
        <label for="name">Nome remetente:</label>
        <input type="text" id="name">

        <label for="email">E-mail:</label>
        <input type="text" id="email">

        <label for="password">senha:</label>
        <input type="password" id="password">

        <label for="name2">Nome destinatario:</label>
        <input type="text" id="name2">

        <label for="location">Selecione o estado</label>
        <select name="location" id="location">
            <option value="teste">Teste 1</option>
            <option value="bana">banana</option>
            <option value="mac">maçã</option>
            <option value="jorge">Jorge</option>
        </select>

        <label for="message">Descrição do produto:</label>
        <textarea name="message" id="message"></textarea>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
